{% extends "layout/basic.html" %}

{% block content %}
    <div>
        <h2>{{ bb.title_and_price }}</h2>
        <p>{{ bb.content }}</p>
        <p>
            <a href="{% url 'bboard:by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a>
        </p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        <p><a href="{% url 'bboard:update' bb.pk %}">Изменить</a></p>
    </div>
{% endblock %}
