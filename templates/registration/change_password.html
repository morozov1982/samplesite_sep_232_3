{% extends "layout/basic.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
    <h2>Изменить пароль</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    
{% endblock %}
